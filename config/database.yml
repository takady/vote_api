default: &default
  adapter: mysql2
  pool: 5
  username: root
  password: root
  timeout: 5000

development:
  <<: *default
  database: vote_api_dev

test:
  <<: *default
  database: vote_api_test

production:
  <<: *default
  database: vote_api
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
